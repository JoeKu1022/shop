<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track The Money</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <style>
        body{
            padding:0;
            margin:0;
            margin:0 auto;
        }
        .header_container{
            width: 100%;
        }
        .header_div{
            display:inline-block;
            width: calc(100% / 2 - 2px );
        }
        .header_right_sub{
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header_container">
            <div class="header_div header_left">
                <div>
                    <a href="#" style="text-decoration:none; color: black;">
                        <img src="/web/images/calculator.png" alt="" width="50px" height="50px">
                        <span>Track The Money</span>
                    </a>
                </div>
            </div>
            <div class="header_div header_right">
                <div class="header_right_sub"  th:object="${user}">歡迎登入! <span th:text="*{userName}"></span></div>
            </div>
            
        </div>
        
    </header>
    
</body>
</html>
